apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: team-magma
  name: magma-deployment
  labels:
    name: magma-bubble
spec:
  replicas: 3
  minReadySeconds: 5
  strategy: 
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: magma-bubble
  template:
    metadata:
      labels:
        app: magma-bubble
    spec:
      containers:
      - name: magma-bubble-container
        image: teammagma/bubbleback
        resources:
          limits:             
            memory: "128Mi"   
            cpu: "500m"       
        ports:
        - containerPort: 5000
        env:
          - name: DB_URL
            value: jdbc:postgresql://postgres-service:5432/postgres
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: magma-bubble-secret
                key: username
          - name: DB_PASS
            valueFrom:
              secretKeyRef:
                name: magma-bubble-secret
                key: password