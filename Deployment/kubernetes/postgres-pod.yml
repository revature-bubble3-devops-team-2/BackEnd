apiVersion: v1
kind: Pod
metadata:
  name: postgres-pod
  namespace: team-magma
  labels:
    app: postgres
spec:
  containers:
  - name: postgres-container
    image: postgres
    resources:
      limits:
        memory: "128Mi"
        cpu: "250m"
    ports:
      - containerPort: 5432
    #env: 
      # - name: SECRET_USERNAME
       # valueFrom:
        #  secretKeyRef:
         #   key: 


    volumeMounts:
      - mountPath: /var/lib/postgresql/data
        name: db-data
  volumes:
    - name: db-data
      emptyDir: {}